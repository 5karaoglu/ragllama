version: '3.8'

services:
  rag-app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      # Veri dosyasını bağla
      - ./Book1.json:/app/Book1.json
      # Model ve indeks önbelleklerini kalıcı hale getir
      - model_cache:/app/model_cache
      - embedding_cache:/app/embedding_cache
      - storage:/app/storage
    stdin_open: true  # docker run -i
    tty: true         # docker run -t
    environment:
      - PYTHONUNBUFFERED=1
      - NVIDIA_VISIBLE_DEVICES=all  # Tüm GPU'ları görünür yap
    # GPU desteği ve kaynak sınırlamaları
    deploy:
      resources:
        limits:
          memory: 8G  # Bellek sınırı
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

volumes:
  model_cache:
  embedding_cache:
  storage: 